{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}O/X 투표{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    
    {% block extra_head %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #fafafa;
            min-height: 100vh;
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #202124;
        }
        .container {
            padding-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-o {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            color: white;
        }
        .btn-o:hover {
            background: linear-gradient(45deg, #20c997, #28a745);
            color: white;
        }
        .btn-x {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            border: none;
            color: white;
        }
        .btn-x:hover {
            background: linear-gradient(45deg, #fd7e14, #dc3545);
            color: white;
        }
        .progress-custom {
            height: 25px;
            border-radius: 15px;
            background-color: #f8f9fa;
        }
        .progress-bar-o {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        .progress-bar-x {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
        }
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .vote-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        .vote-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            font-size: 3rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .vote-button:hover {
            transform: scale(1.1);
        }
        /* minimal footer */
        .site-footer {
            color: #80868b;
            font-size: 12px;
            border-top: 1px solid rgba(0,0,0,0.06);
            margin-top: 30px;
        }
        .site-footer .inner {
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px 14px 40px 14px; /* extra bottom to stay off the edge */
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        .site-footer a {
            color: inherit;
            text-decoration: none;
        }
        .site-footer a:hover {
            text-decoration: underline;
        }
        .dev-sites-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: transparent;
            border: 1px solid rgba(0,0,0,0.08);
            border-radius: 6px;
            padding: 6px 28px 6px 10px;
            font-size: 12px;
            color: #6b7280;
            cursor: pointer;
        }
        .dev-sites-select:focus { outline: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="inner">
            <a href="{% url 'privacy' %}">개인정보처리방침</a>
            <span aria-hidden="true">·</span>
            <a href="https://proximal-stranger-fa0.notion.site/1cb53a4832438028be97d7cb1b2ddb5f?pvs=4" target="_blank" rel="noopener noreferrer">개발자</a>
            <span aria-hidden="true">·</span>
            <label for="devSites" class="visually-hidden">개발자의 다른 사이트</label>
            <select id="devSites" class="dev-sites-select">
                <option value="" selected>개발자의 다른 사이트</option>
                <option value="https://foreducator.com">포에듀케이터</option>
                <option value="https://pimath.kr">수학하는즐거움</option>
                <option value="https://숏.한국">한국어 단축주소 서비스</option>
            </select>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
    <script>
    (function(){
        var select = document.getElementById('devSites');
        if (select) {
            select.addEventListener('change', function(e){
                var url = e.target.value;
                if (url) {
                    window.open(url, '_blank', 'noopener');
                    e.target.selectedIndex = 0;
                }
            });
        }
    })();
    </script>
</body>
</html>
