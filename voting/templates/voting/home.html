{% extends 'voting/base.html' %}
{% load static %}

{% block title %}O/X 투표{% endblock %}

{% block content %}
<div class="google-style-container">
    <!-- 로고 섹션 -->
    <div class="logo-section">
        <img src="{% static 'images/logo.png' %}" alt="O/X Vote Logo" class="main-logo">
    </div>
    
    <form method="post" class="google-form">
        {% csrf_token %}
        <div class="search-container">
            <div class="input-wrapper">
                <textarea 
                    class="google-input" 
                    id="question" 
                    name="question" 
                    placeholder="질문을 입력하세요"
                    required
                    rows="1"
                ></textarea>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<style>
.google-style-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 70vh;
    padding: 20px;
}

.logo-section {
    margin-bottom: 40px;
    text-align: center;
}

.main-logo {
    max-width: 300px;
    max-height: 120px;
    width: auto;
    height: auto;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
    transition: transform 0.3s ease;
}

.main-logo:hover {
    transform: scale(1.02);
}

.google-form {
    width: 100%;
    max-width: 600px;
}

.search-container {
    display: flex;
    justify-content: center;
    width: 100%;
}

.input-wrapper {
    position: relative;
    width: 100%;
    max-width: 600px;
    transition: transform 0.3s ease;
}

.google-input {
    width: 100%;
    padding: 18px 70px 18px 24px;
    font-size: 18px;
    border: 2px solid #dfe1e5;
    border-radius: 50px;
    outline: none;
    resize: none;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    font-family: inherit;
    line-height: 1.4;
    min-height: 60px;
    background: white;
    overflow: hidden;
}

.google-input:focus {
    border-color: #4285f4;
    box-shadow: 0 4px 16px rgba(66, 133, 244, 0.2);
}

.google-input::placeholder {
    color: #9aa0a6;
    font-size: 18px;
}

.submit-btn {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    width: 44px;
    height: 44px;
    background: linear-gradient(135deg, #4285f4 0%, #3367d6 100%);
    border: none;
    border-radius: 50%;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
}

.submit-btn:hover {
    background: linear-gradient(135deg, #3367d6 0%, #2851a3 100%);
    transform: translateY(-50%) scale(1.05);
    box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
}

.submit-btn:active {
    transform: translateY(-50%) scale(0.95);
}

.submit-btn:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.3);
}

@media (max-width: 768px) {
    .main-logo {
        max-width: 250px;
        max-height: 100px;
    }
    
    .logo-section {
        margin-bottom: 30px;
    }
    
    .google-input {
        font-size: 16px;
        padding: 16px 60px 16px 20px;
        min-height: 50px;
    }
    
    .google-input::placeholder {
        font-size: 16px;
    }
    
    .submit-btn {
        width: 36px;
        height: 36px;
        right: 7px;
        font-size: 14px;
    }
}
</style>

<script>
const questionInput = document.getElementById('question');
const form = document.querySelector('.google-form');

// 텍스트 영역 자동 크기 조절
questionInput.addEventListener('input', function() {
    this.style.height = 'auto';
    const newHeight = Math.max(60, Math.min(this.scrollHeight, 200)); // 최대 200px로 제한
    this.style.height = newHeight + 'px';
    
    // 버튼 위치도 조정
    const submitBtn = document.querySelector('.submit-btn');
    submitBtn.style.top = '50%';
});

// 엔터키로 제출 (Shift+Enter는 줄바꿈)
questionInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (this.value.trim()) {
            form.submit();
        }
    }
});

// 포커스 시 애니메이션
questionInput.addEventListener('focus', function() {
    this.parentElement.style.transform = 'scale(1.02)';
});

questionInput.addEventListener('blur', function() {
    this.parentElement.style.transform = 'scale(1)';
});
</script>
{% endblock %}
