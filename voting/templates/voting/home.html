{% extends 'voting/base.html' %}
{% load static %}

{% block title %}무료 실시간 O/X 투표 만들기 - 간편한 온라인 설문조사 도구{% endblock %}

{% block extra_head %}
<!-- SEO 메타 태그 -->
<meta name="description" content="실시간 O/X 투표를 무료로 만들어보세요. QR코드 또는 간단한 4자리 코드로 쉽게 참여할 수 있는 온라인 설문조사 도구입니다. 회의, 수업, 이벤트에서 즉석 투표를 진행해보세요.">
<meta name="keywords" content="O/X투표, 실시간투표, 온라인설문, QR코드투표, 간편투표, 무료투표, 설문조사, 온라인투표, 즉석투표, 회의투표, 수업투표">
<meta name="author" content="OX Vote">
<meta name="robots" content="index, follow">
<meta name="language" content="ko">
<meta name="revisit-after" content="1 days">

<!-- Open Graph 메타 태그 (소셜 미디어 공유용) -->
<meta property="og:type" content="website">
<meta property="og:title" content="무료 실시간 O/X 투표 만들기 - 간편한 온라인 설문조사 도구">
<meta property="og:description" content="실시간 O/X 투표를 무료로 만들어보세요. QR코드 또는 간단한 4자리 코드로 쉽게 참여할 수 있는 온라인 설문조사 도구입니다.">
<meta property="og:url" content="{{ request.build_absolute_uri }}">
<meta property="og:site_name" content="OX Vote">
<meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'images/logo.png' %}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:locale" content="ko_KR">

<!-- Twitter Card 메타 태그 -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="무료 실시간 O/X 투표 만들기">
<meta name="twitter:description" content="실시간 O/X 투표를 무료로 만들어보세요. QR코드 또는 간단한 4자리 코드로 쉽게 참여할 수 있습니다.">
<meta name="twitter:image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'images/logo.png' %}">

<!-- 추가 SEO 메타 태그 -->
<meta name="theme-color" content="#4285f4">
<meta name="msapplication-navbutton-color" content="#4285f4">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="format-detection" content="telephone=no">

<!-- 구조화된 데이터 (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "OX Vote",
  "description": "실시간 O/X 투표를 무료로 만들 수 있는 온라인 설문조사 도구입니다. QR코드 또는 간단한 4자리 코드로 쉽게 참여할 수 있습니다.",
  "url": "{{ request.build_absolute_uri }}",
  "applicationCategory": "BusinessApplication",
  "operatingSystem": "Web",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "KRW"
  },
  "featureList": [
    "실시간 투표 결과 확인",
    "QR코드 자동 생성",
    "4자리 간편 코드 접근",
    "모바일 최적화",
    "무료 사용"
  ],
  "screenshot": "{{ request.scheme }}://{{ request.get_host }}{% static 'images/logo.png' %}",
  "author": {
    "@type": "Organization",
    "name": "OX Vote"
  }
}
</script>

<!-- 사이트 검증용 메타 태그 -->
<!-- <meta name="google-site-verification" content="your-verification-code"> -->
<meta name="naver-site-verification" content="f42eda92e133cb978b13409b69b3268f5d8d465c" />

<!-- 캐노니컬 URL -->
<link rel="canonical" href="{{ request.build_absolute_uri }}">

<!-- 다국어 지원 (필요시) -->
<link rel="alternate" hreflang="ko" href="{{ request.build_absolute_uri }}">

<!-- 추가 리소스 힌트 -->
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//cdn.jsdelivr.net">
<link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
{% endblock %}

{% block content %}
<!-- SEO를 위한 숨겨진 제목 -->
<h1 class="visually-hidden">무료 실시간 O/X 투표 만들기 - 온라인 설문조사 도구</h1>

<div class="google-style-container">
    <!-- 로고 섹션 -->
    <div class="logo-section">
        <img src="{% static 'images/logo.png' %}" alt="OX Vote - 실시간 O/X 투표 서비스 로고" class="main-logo">
    </div>
    
    <form method="post" class="google-form">
        {% csrf_token %}
        <div class="search-container">
            <div class="input-wrapper">
                <textarea 
                    class="google-input" 
                    id="question" 
                    name="question" 
                    placeholder="O/X 투표 질문을 입력하세요"
                    required
                    rows="1"
                ></textarea>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<style>
.google-style-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 70vh;
    padding: 20px;
}

.logo-section {
    margin-bottom: 40px;
    text-align: center;
}

.main-logo {
    max-width: 300px;
    max-height: 120px;
    width: auto;
    height: auto;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
    transition: transform 0.3s ease;
}

.main-logo:hover {
    transform: scale(1.02);
}

.google-form {
    width: 100%;
    max-width: 600px;
}

.search-container {
    display: flex;
    justify-content: center;
    width: 100%;
}

.input-wrapper {
    position: relative;
    width: 100%;
    max-width: 600px;
    transition: transform 0.3s ease;
}

.google-input {
    width: 100%;
    padding: 18px 70px 18px 24px;
    font-size: 18px;
    border: 2px solid #dfe1e5;
    border-radius: 50px;
    outline: none;
    resize: none;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    font-family: inherit;
    line-height: 1.4;
    min-height: 60px;
    background: white;
    overflow: hidden;
}

.google-input:focus {
    border-color: #4285f4;
    box-shadow: 0 4px 16px rgba(66, 133, 244, 0.2);
}

.google-input::placeholder {
    color: #9aa0a6;
    font-size: 18px;
}

.submit-btn {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    width: 44px;
    height: 44px;
    background: linear-gradient(135deg, #4285f4 0%, #3367d6 100%);
    border: none;
    border-radius: 50%;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
}

.submit-btn:hover {
    background: linear-gradient(135deg, #3367d6 0%, #2851a3 100%);
    transform: translateY(-50%) scale(1.05);
    box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
}

.submit-btn:active {
    transform: translateY(-50%) scale(0.95);
}

.submit-btn:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.3);
}

@media (max-width: 768px) {
    .main-logo {
        max-width: 250px;
        max-height: 100px;
    }
    
    .logo-section {
        margin-bottom: 30px;
    }
    
    .google-input {
        font-size: 16px;
        padding: 16px 60px 16px 20px;
        min-height: 50px;
    }
    
    .google-input::placeholder {
        font-size: 16px;
    }
    
    .submit-btn {
        width: 36px;
        height: 36px;
        right: 7px;
        font-size: 14px;
    }
}
</style>

<script>
const questionInput = document.getElementById('question');
const form = document.querySelector('.google-form');

// 텍스트 영역 자동 크기 조절
questionInput.addEventListener('input', function() {
    this.style.height = 'auto';
    const newHeight = Math.max(60, Math.min(this.scrollHeight, 200)); // 최대 200px로 제한
    this.style.height = newHeight + 'px';
    
    // 버튼 위치도 조정
    const submitBtn = document.querySelector('.submit-btn');
    submitBtn.style.top = '50%';
});

// 엔터키로 제출 (Shift+Enter는 줄바꿈)
questionInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (this.value.trim()) {
            form.submit();
        }
    }
});

// 포커스 시 애니메이션
questionInput.addEventListener('focus', function() {
    this.parentElement.style.transform = 'scale(1.02)';
});

questionInput.addEventListener('blur', function() {
    this.parentElement.style.transform = 'scale(1)';
});
</script>
{% endblock %}
