{% extends 'voting/base.html' %}

{% block title %}O/X 투표 - 질문 생성{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body text-center p-5">
        <h1 class="display-4 mb-4">
            <i class="fas fa-poll text-primary"></i>
            O/X 투표
        </h1>
        <p class="lead text-muted mb-4">실시간으로 O/X 질문에 대한 투표를 받아보세요!</p>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="question" class="form-label h5">질문을 입력하세요</label>
                <textarea 
                    class="form-control form-control-lg" 
                    id="question" 
                    name="question" 
                    rows="3" 
                    placeholder="예: 오늘 날씨가 좋다고 생각하시나요?"
                    required
                ></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-custom">
                <i class="fas fa-qrcode me-2"></i>
                QR 코드 생성하기
            </button>
        </form>
        
        <div class="mt-5">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                질문을 입력하면 QR 코드가 생성되어 학생들이 투표할 수 있습니다.
            </small>
        </div>
    </div>
</div>
{% endblock %}
