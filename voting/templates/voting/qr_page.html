{% extends 'voting/base.html' %}

{% block title %}{{ question.text|truncatechars:30 }}{% endblock %}

{% block content %}
<div class="qr-page-container">
    <!-- 질문 표시 -->
    <div class="question-display">
        <h1 class="question-title">{{ question.text }}</h1>
    </div>
    
    <div class="main-content">
        <!-- QR 코드 섹션 -->
        <div class="qr-section">
            <div class="qr-wrapper">
                <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="qr-image">
            </div>
        </div>
        
        <!-- 결과 섹션 -->
        <div class="results-section">
            <div class="results-header">
                <button id="toggleResults" class="toggle-btn">
                    <i class="fas fa-eye-slash"></i>
                    <span id="toggleText">결과 보이기</span>
                </button>
            </div>
            
            <div id="resultsContainer" class="results-container" style="display: none;">
                <div class="vote-option o-option">
                    <div class="option-header">
                        <div class="option-label">
                            <span class="option-icon">O</span>
                            <span class="option-text">찬성</span>
                        </div>
                        <div class="vote-count" id="oCount">0표</div>
                    </div>
                    <div class="progress-wrapper">
                        <div class="progress-bar o-bar" id="oProgress" style="width: 0%"></div>
                    </div>
                    <div class="percentage" id="oPercentage">0%</div>
                </div>
                
                <div class="vote-option x-option">
                    <div class="option-header">
                        <div class="option-label">
                            <span class="option-icon">X</span>
                            <span class="option-text">반대</span>
                        </div>
                        <div class="vote-count" id="xCount">0표</div>
                    </div>
                    <div class="progress-wrapper">
                        <div class="progress-bar x-bar" id="xProgress" style="width: 0%"></div>
                    </div>
                    <div class="percentage" id="xPercentage">0%</div>
                </div>
                
                <div class="total-votes">
                    총 <span id="totalVotes">0</span>표
                </div>
            </div>
            
            <div id="hiddenMessage" class="hidden-message">
                <i class="fas fa-eye-slash"></i>
                <p>결과가 숨겨져 있습니다</p>
            </div>
        </div>
    </div>
</div>

<style>
.qr-page-container {
    min-height: 100vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.question-display {
    width: 100%;
    max-width: 1000px;
    margin-bottom: 40px;
    text-align: center;
}

.question-title {
    font-size: 2.5rem;
    font-weight: 700;
    color: #1a1a1a;
    margin: 0;
    line-height: 1.2;
}

.main-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    width: 100%;
    max-width: 1000px;
    align-items: start;
}

.qr-section {
    display: flex;
    justify-content: center;
    align-items: center;
}

.qr-wrapper {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    border: 1px solid #e0e0e0;
}

.qr-image {
    width: 280px;
    height: 280px;
    display: block;
}

.results-section {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.results-header {
    text-align: center;
}

.toggle-btn {
    background: #4285f4;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.toggle-btn:hover {
    background: #3367d6;
    transform: translateY(-1px);
}

.results-container {
    display: flex;
    flex-direction: column;
    gap: 24px;
}

.vote-option {
    background: white;
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    border: 2px solid transparent;
    transition: all 0.3s ease;
}

.o-option {
    border-color: #34a853;
}

.x-option {
    border-color: #ea4335;
}

.option-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.option-label {
    display: flex;
    align-items: center;
    gap: 12px;
}

.option-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
    color: white;
}

.o-option .option-icon {
    background: #34a853;
}

.x-option .option-icon {
    background: #ea4335;
}

.option-text {
    font-size: 18px;
    font-weight: 600;
    color: #1a1a1a;
}

.vote-count {
    background: #f8f9fa;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: 600;
    color: #5f6368;
}

.progress-wrapper {
    height: 8px;
    background: #f1f3f4;
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 12px;
}

.progress-bar {
    height: 100%;
    border-radius: 4px;
    transition: width 0.6s ease;
}

.o-bar {
    background: linear-gradient(90deg, #34a853, #66bb6a);
}

.x-bar {
    background: linear-gradient(90deg, #ea4335, #ef5350);
}

.percentage {
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    color: #1a1a1a;
}

.total-votes {
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    color: #5f6368;
    margin-top: 12px;
    padding: 16px;
    background: #f8f9fa;
    border-radius: 12px;
}

.hidden-message {
    text-align: center;
    color: #9aa0a6;
    padding: 40px;
}

.hidden-message i {
    font-size: 48px;
    margin-bottom: 16px;
    display: block;
}

.hidden-message p {
    font-size: 18px;
    margin: 0;
}

@media (max-width: 768px) {
    .question-title {
        font-size: 1.8rem;
    }
    
    .main-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    
    .qr-image {
        width: 240px;
        height: 240px;
    }
    
    .qr-wrapper {
        padding: 20px;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script>
let showResults = {{ question.show_results|yesno:"true,false" }};
const questionId = '{{ question.id }}';

function updateDisplay() {
    const resultsContainer = document.getElementById('resultsContainer');
    const hiddenMessage = document.getElementById('hiddenMessage');
    const toggleBtn = document.getElementById('toggleResults');
    const toggleText = document.getElementById('toggleText');
    const toggleIcon = toggleBtn.querySelector('i');
    
    if (showResults) {
        resultsContainer.style.display = 'block';
        hiddenMessage.style.display = 'none';
        toggleText.textContent = '결과 숨기기';
        toggleIcon.className = 'fas fa-eye';
    } else {
        resultsContainer.style.display = 'none';
        hiddenMessage.style.display = 'block';
        toggleText.textContent = '결과 보이기';
        toggleIcon.className = 'fas fa-eye-slash';
    }
}

function updateStats(data) {
    document.getElementById('oCount').textContent = data.o_votes + '표';
    document.getElementById('xCount').textContent = data.x_votes + '표';
    document.getElementById('oPercentage').textContent = data.o_percentage + '%';
    document.getElementById('xPercentage').textContent = data.x_percentage + '%';
    document.getElementById('oProgress').style.width = data.o_percentage + '%';
    document.getElementById('xProgress').style.width = data.x_percentage + '%';
    document.getElementById('totalVotes').textContent = data.total_votes;
}

function fetchStats() {
    fetch(`/api/stats/${questionId}/`)
        .then(response => response.json())
        .then(data => {
            showResults = data.show_results;
            updateDisplay();
            if (showResults) {
                updateStats(data);
            }
        })
        .catch(error => console.error('Error:', error));
}

document.getElementById('toggleResults').addEventListener('click', function() {
    fetch(`/api/toggle-results/${questionId}/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        showResults = data.show_results;
        updateDisplay();
        if (showResults) {
            updateStats(data);
        }
    })
    .catch(error => console.error('Error:', error));
});

// 초기 상태 설정
updateDisplay();

// 3초마다 통계 업데이트
setInterval(fetchStats, 3000);
</script>
{% endblock %}
