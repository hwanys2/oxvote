{% extends 'voting/base.html' %}

{% block title %}{{ question.text|truncatechars:30 }}{% endblock %}

{% block content %}
<div class="elegant-container">
    <!-- 질문 표시 - 세련된 디자인 -->
    <div class="question-showcase">
        <div class="question-card">
            <div class="question-accent"></div>
            <h1 class="question-text">{{ question.text }}</h1>
        </div>
    </div>
    
    <div class="content-grid">
        <!-- QR 코드 섹션 -->
        <div class="qr-section">
            <div class="qr-card">
                <div class="qr-header">
                    <h3>학생들이 스캔하세요</h3>
                </div>
                <div class="qr-container">
                    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="qr-code">
                </div>
            </div>
        </div>
        
        <!-- 결과 섹션 -->
        <div class="results-section">
            <div class="control-panel">
                <button id="toggleResults" class="control-btn">
                    <i class="fas fa-eye-slash"></i>
                    <span id="toggleText">결과 보이기</span>
                </button>
            </div>
            
            <div id="resultsContainer" class="results-panel" style="display: none;">
                <div class="result-item o-result">
                    <div class="result-header">
                        <div class="result-label">
                            <div class="result-icon o-icon">O</div>
                            <span>찬성</span>
                        </div>
                        <div class="result-count" id="oCount">0표</div>
                    </div>
                    <div class="result-bar">
                        <div class="bar-fill o-fill" id="oProgress" style="width: 0%"></div>
                    </div>
                    <div class="result-percent" id="oPercentage">0%</div>
                </div>
                
                <div class="result-item x-result">
                    <div class="result-header">
                        <div class="result-label">
                            <div class="result-icon x-icon">X</div>
                            <span>반대</span>
                        </div>
                        <div class="result-count" id="xCount">0표</div>
                    </div>
                    <div class="result-bar">
                        <div class="bar-fill x-fill" id="xProgress" style="width: 0%"></div>
                    </div>
                    <div class="result-percent" id="xPercentage">0%</div>
                </div>
                
                <div class="total-summary">
                    총 <span id="totalVotes">0</span>명이 참여했습니다
                </div>
            </div>
            
            <div id="hiddenMessage" class="hidden-state">
                <div class="hidden-icon">
                    <i class="fas fa-eye-slash"></i>
                </div>
                <p>결과가 숨겨져 있습니다</p>
            </div>
        </div>
    </div>
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

.elegant-container {
    min-height: 100vh;
    background: #fafafa;
    padding: 40px 20px;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

/* 질문 섹션 - 매우 세련된 디자인 */
.question-showcase {
    display: flex;
    justify-content: center;
    margin-bottom: 60px;
}

.question-card {
    background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    border-radius: 24px;
    padding: 40px 50px;
    box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.05),
        0 8px 25px rgba(0, 0, 0, 0.03),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.8);
    position: relative;
    max-width: 800px;
    backdrop-filter: blur(10px);
}

.question-accent {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 4px;
    background: linear-gradient(90deg, #4285f4, #34a853);
    border-radius: 0 0 4px 4px;
}

.question-text {
    font-size: 2.2rem;
    font-weight: 600;
    color: #1a1a1a;
    margin: 0;
    line-height: 1.4;
    text-align: center;
    letter-spacing: -0.02em;
}

/* 메인 컨텐츠 그리드 */
.content-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    max-width: 1200px;
    margin: 0 auto;
}

/* QR 코드 섹션 */
.qr-section {
    display: flex;
    justify-content: center;
}

.qr-card {
    background: white;
    border-radius: 20px;
    padding: 32px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
    border: 1px solid #e8eaed;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.qr-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 16px 50px rgba(0, 0, 0, 0.12);
}

.qr-header h3 {
    font-size: 1.1rem;
    font-weight: 500;
    color: #5f6368;
    margin: 0 0 24px 0;
    letter-spacing: 0.01em;
}

.qr-container {
    background: #f8f9fa;
    border-radius: 16px;
    padding: 20px;
    display: inline-block;
}

.qr-code {
    width: 240px;
    height: 240px;
    border-radius: 8px;
}

/* 결과 섹션 */
.results-section {
    display: flex;
    flex-direction: column;
    gap: 24px;
}

.control-panel {
    text-align: center;
}

.control-btn {
    background: linear-gradient(135deg, #4285f4 0%, #3367d6 100%);
    color: white;
    border: none;
    padding: 14px 28px;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 16px rgba(66, 133, 244, 0.3);
}

.control-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(66, 133, 244, 0.4);
}

.results-panel {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.result-item {
    background: white;
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
    border: 1px solid #e8eaed;
    transition: all 0.3s ease;
}

.result-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 32px rgba(0, 0, 0, 0.1);
}

.result-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.result-label {
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 500;
    color: #1a1a1a;
    font-size: 16px;
}

.result-icon {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    font-weight: 600;
    color: white;
}

.o-icon {
    background: linear-gradient(135deg, #34a853 0%, #66bb6a 100%);
}

.x-icon {
    background: linear-gradient(135deg, #ea4335 0%, #ef5350 100%);
}

.result-count {
    background: #f1f3f4;
    padding: 6px 14px;
    border-radius: 16px;
    font-weight: 500;
    color: #5f6368;
    font-size: 14px;
}

.result-bar {
    height: 6px;
    background: #f1f3f4;
    border-radius: 3px;
    overflow: hidden;
    margin-bottom: 12px;
}

.bar-fill {
    height: 100%;
    border-radius: 3px;
    transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

.o-fill {
    background: linear-gradient(90deg, #34a853 0%, #66bb6a 100%);
}

.x-fill {
    background: linear-gradient(90deg, #ea4335 0%, #ef5350 100%);
}

.result-percent {
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    color: #1a1a1a;
    letter-spacing: -0.02em;
}

.total-summary {
    text-align: center;
    font-size: 16px;
    font-weight: 500;
    color: #5f6368;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 12px;
    margin-top: 8px;
}

.hidden-state {
    text-align: center;
    padding: 60px 20px;
    color: #9aa0a6;
}

.hidden-icon {
    margin-bottom: 20px;
}

.hidden-icon i {
    font-size: 48px;
    opacity: 0.6;
}

.hidden-state p {
    font-size: 16px;
    margin: 0;
    font-weight: 400;
}

@media (max-width: 768px) {
    .elegant-container {
        padding: 20px 16px;
    }
    
    .question-text {
        font-size: 1.6rem;
    }
    
    .question-card {
        padding: 32px 24px;
    }
    
    .content-grid {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    
    .qr-code {
        width: 200px;
        height: 200px;
    }
    
    .qr-card {
        padding: 24px;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script>
let showResults = {{ question.show_results|yesno:"true,false" }};
const questionId = '{{ question.id }}';

function updateDisplay() {
    const resultsContainer = document.getElementById('resultsContainer');
    const hiddenMessage = document.getElementById('hiddenMessage');
    const toggleBtn = document.getElementById('toggleResults');
    const toggleText = document.getElementById('toggleText');
    const toggleIcon = toggleBtn.querySelector('i');
    
    if (showResults) {
        resultsContainer.style.display = 'block';
        hiddenMessage.style.display = 'none';
        toggleText.textContent = '결과 숨기기';
        toggleIcon.className = 'fas fa-eye';
    } else {
        resultsContainer.style.display = 'none';
        hiddenMessage.style.display = 'block';
        toggleText.textContent = '결과 보이기';
        toggleIcon.className = 'fas fa-eye-slash';
    }
}

function updateStats(data) {
    document.getElementById('oCount').textContent = data.o_votes + '표';
    document.getElementById('xCount').textContent = data.x_votes + '표';
    document.getElementById('oPercentage').textContent = data.o_percentage + '%';
    document.getElementById('xPercentage').textContent = data.x_percentage + '%';
    document.getElementById('oProgress').style.width = data.o_percentage + '%';
    document.getElementById('xProgress').style.width = data.x_percentage + '%';
    document.getElementById('totalVotes').textContent = data.total_votes;
}

function fetchStats() {
    fetch(`/api/stats/${questionId}/`)
        .then(response => response.json())
        .then(data => {
            showResults = data.show_results;
            updateDisplay();
            if (showResults) {
                updateStats(data);
            }
        })
        .catch(error => console.error('Error:', error));
}

document.getElementById('toggleResults').addEventListener('click', function() {
    fetch(`/api/toggle-results/${questionId}/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        showResults = data.show_results;
        updateDisplay();
        if (showResults) {
            updateStats(data);
        }
    })
    .catch(error => console.error('Error:', error));
});

// 초기 상태 설정
updateDisplay();

// 3초마다 통계 업데이트
setInterval(fetchStats, 3000);
</script>
{% endblock %}
