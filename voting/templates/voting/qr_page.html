{% extends 'voting/base.html' %}

{% block title %}{{ question.text|truncatechars:30 }}{% endblock %}

{% block content %}
<div class="scoreboard-container">
    <!-- 메인 전광판 -->
    <div class="main-scoreboard">
        <!-- 헤더 섹션 -->
        <div class="scoreboard-header">
            <div class="header-content">
                <h1 class="question-display">{{ question.text }}</h1>
                <div class="live-badge">
                    <div class="pulse-dot"></div>
                    <span>LIVE</span>
                </div>
            </div>
        </div>
        
        <!-- 메인 콘텐츠 그리드 -->
        <div class="scoreboard-grid">
            <!-- QR 섹션 -->
            <div class="qr-section">
                <div class="section-header">
                    <h3>투표 참여</h3>
                    <div class="header-accent"></div>
                </div>
                <div class="qr-display">
                    <div class="qr-frame">
                        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="qr-image">
                    </div>
                    <p class="qr-instruction">QR 코드를 스캔하세요</p>
                </div>
            </div>
            
            <!-- 통계 섹션 -->
            <div class="stats-section">
                <div class="section-header">
                    <h3>실시간 통계</h3>
                    <div class="header-accent"></div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-vote-yea"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-number" id="totalVotes">0</div>
                            <div class="stat-label">총 투표수</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-number" id="participantCount">0</div>
                            <div class="stat-label">참여자수</div>
                        </div>
                    </div>
                </div>
                <div class="control-section">
                    <button id="toggleResults" class="control-button">
                        <div class="button-icon">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </div>
                        <span id="toggleText">결과 숨김</span>
                    </button>
                </div>
            </div>
            
            <!-- 결과 섹션 -->
            <div class="results-section">
                <div class="section-header">
                    <h3>투표 결과</h3>
                    <div class="header-accent"></div>
                </div>
                
                <div id="resultsContainer" class="results-display" style="display: none;">
                    <div class="result-cards">
                        <div class="result-card agree-card">
                            <div class="result-header">
                                <div class="result-icon">
                                    <i class="fas fa-check"></i>
                                </div>
                                <div class="result-label">찬성</div>
                                <div class="result-percentage" id="oPercentage">0%</div>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill agree-progress" id="oProgress"></div>
                                </div>
                            </div>
                            <div class="result-count" id="oCount">0명</div>
                        </div>
                        
                        <div class="result-card disagree-card">
                            <div class="result-header">
                                <div class="result-icon">
                                    <i class="fas fa-times"></i>
                                </div>
                                <div class="result-label">반대</div>
                                <div class="result-percentage" id="xPercentage">0%</div>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill disagree-progress" id="xProgress"></div>
                                </div>
                            </div>
                            <div class="result-count" id="xCount">0명</div>
                        </div>
                    </div>
                </div>
                
                <div id="hiddenMessage" class="hidden-display">
                    <div class="hidden-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="hidden-text">결과가 숨겨져 있습니다</div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
    color: #ffffff;
    overflow-x: hidden;
    min-height: 100vh;
}

/* 메인 컨테이너 */
.scoreboard-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: radial-gradient(ellipse at center, rgba(15, 15, 35, 0.8) 0%, rgba(10, 10, 25, 0.9) 100%);
}

.main-scoreboard {
    width: 100%;
    max-width: 1600px;
    background: linear-gradient(145deg, #1e1e3f 0%, #2a2a4a 100%);
    border-radius: 24px;
    border: 2px solid rgba(0, 255, 255, 0.2);
    box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    overflow: hidden;
    position: relative;
}

.main-scoreboard::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 255, 0.03) 50%, transparent 70%);
    pointer-events: none;
}

/* 헤더 */
.scoreboard-header {
    background: linear-gradient(90deg, #2a2a4a 0%, #3a3a5a 50%, #2a2a4a 100%);
    border-bottom: 2px solid rgba(0, 255, 255, 0.3);
    padding: 30px 40px;
    position: relative;
}

.scoreboard-header::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent 0%, #00ffff 20%, #00ffff 80%, transparent 100%);
    opacity: 0.6;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 100%;
}

.question-display {
    font-size: 2.2rem;
    font-weight: 700;
    color: #ffffff;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    max-width: 70%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    letter-spacing: -0.5px;
}

.live-badge {
    display: flex;
    align-items: center;
    gap: 12px;
    background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);
    padding: 12px 24px;
    border-radius: 30px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 1rem;
    font-weight: 600;
    letter-spacing: 2px;
    box-shadow: 
        0 4px 20px rgba(255, 71, 87, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    animation: liveGlow 2s ease-in-out infinite alternate;
}

@keyframes liveGlow {
    0% { box-shadow: 0 4px 20px rgba(255, 71, 87, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1); }
    100% { box-shadow: 0 4px 30px rgba(255, 71, 87, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.2); }
}

.pulse-dot {
    width: 10px;
    height: 10px;
    background: #ffffff;
    border-radius: 50%;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0%, 50% { opacity: 1; transform: scale(1); }
    51%, 100% { opacity: 0.3; transform: scale(0.8); }
}

/* 메인 그리드 */
.scoreboard-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    min-height: 600px;
    gap: 0;
}

/* 공통 섹션 스타일 */
.qr-section, .stats-section, .results-section {
    padding: 40px 30px;
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    flex-direction: column;
    position: relative;
}

.results-section {
    border-right: none;
}

.section-header {
    margin-bottom: 30px;
    position: relative;
}

.section-header h3 {
    font-size: 1.3rem;
    font-weight: 600;
    color: #00ffff;
    text-align: center;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-family: 'JetBrains Mono', monospace;
}

.header-accent {
    height: 3px;
    background: linear-gradient(90deg, transparent 0%, #00ffff 50%, transparent 100%);
    border-radius: 2px;
    opacity: 0.6;
}

/* QR 섹션 */
.qr-display {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 25px;
}

.qr-frame {
    background: #ffffff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(0, 255, 255, 0.2);
    transition: transform 0.3s ease;
}

.qr-frame:hover {
    transform: scale(1.05);
}

.qr-image {
    width: 180px;
    height: 180px;
    display: block;
}

.qr-instruction {
    text-align: center;
    color: #b0b0b0;
    font-size: 1rem;
    font-weight: 500;
    line-height: 1.4;
}

/* 통계 섹션 */
.stats-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 30px;
}

.stat-card {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.1) 100%);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 25px 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    transition: all 0.3s ease;
}

.stat-card:hover {
    transform: translateY(-2px);
    border-color: rgba(0, 255, 255, 0.3);
    box-shadow: 0 8px 25px rgba(0, 255, 255, 0.1);
}

.stat-icon {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #00ffff 0%, #0099cc 100%);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: #000;
    flex-shrink: 0;
}

.stat-info {
    flex: 1;
    text-align: center;
}

.stat-number {
    font-size: 2.2rem;
    font-weight: 700;
    color: #00ffff;
    font-family: 'JetBrains Mono', monospace;
    text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    line-height: 1;
    margin-bottom: 5px;
}

.stat-label {
    font-size: 0.85rem;
    color: #888;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 500;
}

.control-section {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

.control-button {
    background: linear-gradient(135deg, #2a2a4a 0%, #3a3a5a 100%);
    border: 2px solid rgba(0, 255, 255, 0.3);
    border-radius: 50px;
    padding: 15px 30px;
    color: #ffffff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 12px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.control-button:hover {
    background: linear-gradient(135deg, #3a3a5a 0%, #4a4a6a 100%);
    border-color: #00ffff;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 255, 255, 0.2);
}

.button-icon {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* 결과 섹션 */
.results-display {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.result-cards {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.result-card {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.1) 100%);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 25px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.agree-card {
    border-left: 4px solid #00ff88;
}

.agree-card:hover {
    border-color: #00ff88;
    box-shadow: 0 8px 25px rgba(0, 255, 136, 0.2);
}

.disagree-card {
    border-left: 4px solid #ff4444;
}

.disagree-card:hover {
    border-color: #ff4444;
    box-shadow: 0 8px 25px rgba(255, 68, 68, 0.2);
}

.result-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
}

.result-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: 700;
    color: #000;
    flex-shrink: 0;
}

.agree-card .result-icon {
    background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
}

.disagree-card .result-icon {
    background: linear-gradient(135deg, #ff4444 0%, #cc3333 100%);
}

.result-label {
    flex: 1;
    font-size: 1.2rem;
    font-weight: 600;
    color: #ffffff;
}

.result-percentage {
    font-size: 2rem;
    font-weight: 700;
    font-family: 'JetBrains Mono', monospace;
    color: #00ffff;
    text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
}

.progress-container {
    margin-bottom: 15px;
}

.progress-bar {
    height: 10px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    overflow: hidden;
    position: relative;
}

.progress-fill {
    height: 100%;
    border-radius: 5px;
    transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    width: 0%;
    position: relative;
}

.agree-progress {
    background: linear-gradient(90deg, #00ff88 0%, #00cc66 100%);
    box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
}

.disagree-progress {
    background: linear-gradient(90deg, #ff4444 0%, #cc3333 100%);
    box-shadow: 0 0 15px rgba(255, 68, 68, 0.4);
}

.result-count {
    text-align: right;
    font-size: 1rem;
    color: #aaa;
    font-family: 'JetBrains Mono', monospace;
    font-weight: 500;
}

/* 숨김 상태 */
.hidden-display {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #666;
}

.hidden-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    opacity: 0.4;
    color: #888;
}

.hidden-text {
    font-size: 1.2rem;
    font-weight: 500;
    color: #888;
}

/* 반응형 디자인 */
@media (max-width: 1400px) {
    .main-scoreboard {
        max-width: 1200px;
    }
    
    .question-display {
        font-size: 1.8rem;
    }
    
    .qr-image {
        width: 160px;
        height: 160px;
    }
}

@media (max-width: 1024px) {
    .scoreboard-grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr;
        gap: 0;
    }
    
    .qr-section, .stats-section, .results-section {
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 30px 25px;
    }
    
    .results-section {
        border-bottom: none;
    }
    
    .scoreboard-header {
        padding: 25px 30px;
    }
    
    .question-display {
        font-size: 1.6rem;
        max-width: 60%;
    }
    
    .stats-grid {
        grid-template-columns: 1fr;
        gap: 15px;
    }
    
    .qr-image {
        width: 140px;
        height: 140px;
    }
}

@media (max-width: 768px) {
    .scoreboard-container {
        padding: 10px;
    }
    
    .scoreboard-header {
        padding: 20px 25px;
    }
    
    .header-content {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
    
    .question-display {
        font-size: 1.4rem;
        max-width: 100%;
        white-space: normal;
        text-align: center;
    }
    
    .live-badge {
        font-size: 0.9rem;
        padding: 10px 20px;
    }
    
    .qr-section, .stats-section, .results-section {
        padding: 25px 20px;
    }
    
    .qr-image {
        width: 120px;
        height: 120px;
    }
    
    .stat-number {
        font-size: 1.8rem;
    }
    
    .result-percentage {
        font-size: 1.6rem;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script>
let showResults = {{ question.show_results|yesno:"true,false" }};
const questionId = '{{ question.id }}';

function updateDisplay() {
    const resultsContainer = document.getElementById('resultsContainer');
    const hiddenMessage = document.getElementById('hiddenMessage');
    const toggleBtn = document.getElementById('toggleResults');
    const toggleText = document.getElementById('toggleText');
    const toggleSwitch = toggleBtn.querySelector('.toggle-switch');
    
    if (showResults) {
        resultsContainer.style.display = 'flex';
        hiddenMessage.style.display = 'none';
        toggleText.textContent = '결과 공개';
        toggleSwitch.classList.add('active');
    } else {
        resultsContainer.style.display = 'none';
        hiddenMessage.style.display = 'flex';
        toggleText.textContent = '결과 숨김';
        toggleSwitch.classList.remove('active');
    }
}

function updateStats(data) {
    document.getElementById('oCount').textContent = data.o_votes + '명';
    document.getElementById('xCount').textContent = data.x_votes + '명';
    document.getElementById('oPercentage').textContent = data.o_percentage + '%';
    document.getElementById('xPercentage').textContent = data.x_percentage + '%';
    document.getElementById('oProgress').style.width = data.o_percentage + '%';
    document.getElementById('xProgress').style.width = data.x_percentage + '%';
    document.getElementById('totalVotes').textContent = data.total_votes;
    document.getElementById('participantCount').textContent = data.total_votes;
}

function fetchStats() {
    fetch(`/api/stats/${questionId}/`)
        .then(response => response.json())
        .then(data => {
            showResults = data.show_results;
            updateDisplay();
            updateStats(data);
        })
        .catch(error => console.error('Error:', error));
}

document.getElementById('toggleResults').addEventListener('click', function() {
    fetch(`/api/toggle-results/${questionId}/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        showResults = data.show_results;
        updateDisplay();
        updateStats(data);
    })
    .catch(error => console.error('Error:', error));
});

// 초기 상태 설정
updateDisplay();

// 2초마다 통계 업데이트
setInterval(fetchStats, 2000);

// 초기 통계 로드
fetchStats();
</script>
{% endblock %}
