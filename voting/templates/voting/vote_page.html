{% extends 'voting/base.html' %}

{% block title %}{{ question.text|truncatechars:30 }}{% endblock %}

{% block content %}
<div class="vote-container">
    <div class="question-section">
        <h1 class="vote-question">{{ question.text }}</h1>
    </div>
    
    {% if already_voted %}
        <div class="voted-section">
            <div class="voted-message">
                <i class="fas fa-check-circle"></i>
                <h2>투표 완료!</h2>
                <p>소중한 의견 감사합니다</p>
            </div>
            <a href="{% url 'vote_result' question.id %}" class="result-btn">
                결과 보기
            </a>
        </div>
    {% else %}
        <div class="voting-section">
            <form method="post" class="vote-form">
                {% csrf_token %}
                <div class="vote-options">
                    <button type="submit" name="choice" value="O" class="vote-btn o-btn">
                        <div class="btn-content">
                            <div class="btn-icon">O</div>
                            <div class="btn-label">찬성</div>
                        </div>
                    </button>
                    
                    <button type="submit" name="choice" value="X" class="vote-btn x-btn">
                        <div class="btn-content">
                            <div class="btn-icon">X</div>
                            <div class="btn-label">반대</div>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    {% endif %}
</div>

<style>
.vote-container {
    min-height: 100vh;
    background: #fafafa;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    gap: 40px;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

.question-section {
    text-align: center;
    max-width: 800px;
}

.vote-question {
    font-size: 2.2rem;
    font-weight: 700;
    color: #1a1a1a;
    margin: 0;
    line-height: 1.3;
}

.voting-section {
    width: 100%;
    max-width: 500px;
}

.vote-options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
}

.vote-btn {
    background: white;
    border: 3px solid;
    border-radius: 20px;
    padding: 40px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
}

.o-btn {
    border-color: #34a853;
}

.o-btn:hover {
    background: #34a853;
    color: white;
    transform: translateY(-4px);
    box-shadow: 0 12px 32px rgba(52, 168, 83, 0.3);
}

.x-btn {
    border-color: #ea4335;
}

.x-btn:hover {
    background: #ea4335;
    color: white;
    transform: translateY(-4px);
    box-shadow: 0 12px 32px rgba(234, 67, 53, 0.3);
}

.btn-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
}

.btn-icon {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    font-weight: bold;
    background: #f8f9fa;
    transition: all 0.3s ease;
}

.o-btn .btn-icon {
    color: #34a853;
}

.x-btn .btn-icon {
    color: #ea4335;
}

.o-btn:hover .btn-icon {
    background: rgba(255,255,255,0.2);
    color: white;
}

.x-btn:hover .btn-icon {
    background: rgba(255,255,255,0.2);
    color: white;
}

.btn-label {
    font-size: 20px;
    font-weight: 600;
    color: #1a1a1a;
    transition: color 0.3s ease;
}

.vote-btn:hover .btn-label {
    color: white;
}

.voted-section {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
}

.voted-message {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    border: 2px solid #34a853;
}

.voted-message i {
    font-size: 64px;
    color: #34a853;
    margin-bottom: 20px;
}

.voted-message h2 {
    font-size: 1.8rem;
    font-weight: 700;
    color: #1a1a1a;
    margin: 0 0 12px 0;
}

.voted-message p {
    font-size: 16px;
    color: #5f6368;
    margin: 0;
}

.result-btn {
    background: #4285f4;
    color: white;
    padding: 16px 32px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    transition: all 0.3s ease;
}

.result-btn:hover {
    background: #3367d6;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(66, 133, 244, 0.3);
}

@media (max-width: 768px) {
    .vote-question {
        font-size: 1.6rem;
    }
    
    .vote-options {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .vote-btn {
        padding: 30px 20px;
    }
    
    .btn-icon {
        width: 60px;
        height: 60px;
        font-size: 28px;
    }
    
    .btn-label {
        font-size: 18px;
    }
}
</style>
{% endblock %}
